{% extends 'base.html'%}
{% block link_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
{%endblock%}
{% block content %}
<div class="form-container">
    <form action="{{ url_for('additems') }}" method="post" enctype="multipart/form-data">
        <label for="productImage">Product Image:</label>
        <input type="file" id="productImage" name="productImage" accept="image/*" >

        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" placeholder="Enter product name" required>

        <label for="productPrice">Product Price (₹):</label>
        <input type="number" id="productPrice" name="productPrice" placeholder="Enter price in ₹" required>

        <label for="productSize">Product Size (ml):</label>
        <input type="text" id="productSize" name="productSize" placeholder="Enter size in ml" required>

        <button type="submit">Submit</button>
    </form>
</div>
{%endblock%}
